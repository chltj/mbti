<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="UTF-8">
    <title>MBTI 분석</title>

    <!-- 폰트/라이브러리 -->
    <link href="https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;500;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- 공통 CSS -->
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/mbti.css}">
</head>
<body>

<div th:replace="fragments/header :: siteHeader"></div>

<div class="page-wrap">
    <h2 class="page-title">
        <span>📁</span>
        <span>카카오톡 MBTI 분석</span>
    </h2>
    <p class="page-sub">
        카카오톡 대화 txt 파일을 업로드하면, 말투를 기반으로 여러분의 MBTI를 재미로 분석해 드릴게요.
        (대화 내용은 어디에도 저장되지 않습니다.)
    </p>

    <div class="card">

<div id="loadingOverlay" class="mbti-loading-overlay" style="display:none;">
    <div class="mbti-loading-box">

<div class="loading-img-box">
    <img src="/img/sw.png" class="loading-frame frame1">
    <img src="/img/ws.png" class="loading-frame frame2">
</div>


        <div class="mbti-spinner"></div>
        <div class="mbti-loading-text">분석중...</div>
    </div>
</div>


        <!-- ✅ onsubmit 추가 -->
        <form method="post"
              th:action="@{/mbti}"
              enctype="multipart/form-data"
              onsubmit="return showLoading();">

            <!-- 내 이름 -->
            <div class="form-row">
                <label class="form-label">내 이름</label>
                <input class="form-input" type="text" name="myName" placeholder="예) 서연" required>
                <div class="hint-text">카톡 대화에서 내가 사용하는 이름(대화명)을 입력해 주세요.</div>
            </div>

            <!-- 파일 업로드 -->
            <div class="form-row">
                <label class="form-label">카카오톡 txt 파일 업로드</label>
                <input class="form-file" type="file" name="file" accept=".txt" required>
                <div class="hint-text">카카오톡 대화 내보내기 → 텍스트 파일(.txt)을 업로드해 주세요.</div>
            </div>

            <!-- 제출 버튼 -->
            <button type="submit" class="btn-submit">
                <span class="icon">TALK</span>
                <span>분석하기</span>
            </button>
        </form>

        <div th:if="${error}" class="error-text" th:text="${error}"></div>
    </div>
</div>

<div th:replace="fragments/footer :: siteFooter"></div>

<!-- ✅ JS 수정 -->
<script>
    function showLoading() {
        const overlay = document.getElementById('loadingOverlay');
        const submitBtn = document.querySelector('.btn-submit'); // 🔁 클래스 통일

        if (overlay) {
            overlay.style.display = 'flex';   // 로딩 오버레이 보이기
        }
        if (submitBtn) {
            submitBtn.disabled = true;
            submitBtn.innerText = '분석중...';
        }

        // 폼 정상 전송
        return true;
    }
</script>

</body>
</html>
